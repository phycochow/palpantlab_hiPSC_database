<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Loader with DataTables</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
    <h1>CSV Data</h1>
    <div id="csv-data"></div>

    <!-- jQuery and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <script>
        async function loadCSV() {
            try {
                const response = await fetch('https://phycochow.github.io/palpantlab_hiPSC_database/data.csv');
                const csvText = await response.text();
                const rows = csvText.split('\n').map(row => row.split(','));
                
                const tableHTML = `
                    <table id="csvTable" class="display" style="width:100%">
                        <thead>
                            <tr>${rows[0].map(header => `<th>${header}</th>`).join('')}</tr>
                        </thead>
                        <tbody>
                            ${rows.slice(1).map(row => 
                                `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`
                            ).join('')}
                        </tbody>
                    </table>
                `;

                document.getElementById('csv-data').innerHTML = tableHTML;

                // Initialize DataTable
                $(document).ready(function() {
                    $('#csvTable').DataTable();
                });
            } catch (error) {
                console.error('Error loading CSV:', error);
                document.getElementById('csv-data').innerHTML = 'Error loading CSV file. See console for details.';
            }
        }

        loadCSV();
    </script>
</body>
</html>
