<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Tab Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="well">
    <ul class="nav nav-tabs" id="pdfTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button" role="tab" aria-controls="tab1" aria-selected="true">Amplitude FF Quantiles</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button" role="tab" aria-controls="tab2" aria-selected="false">AP Amplitude V Quantiles</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="tab3-tab" data-bs-toggle="tab" data-bs-target="#tab3" type="button" role="tab" aria-controls="tab3" aria-selected="false">AP Conduction Velocity Quantiles</button>
        </li>
    </ul>
    <div class="tab-content" id="pdfTabContent">
        <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
            <embed src="https://phycochow.github.io/palpantlab_hiPSC_database/datasets//ALL_significant_AmplitudeFFQuantiles.pdf" type="application/pdf" width="100%" height="600px" />
        </div>
        <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
            <embed src="https://phycochow.github.io/palpantlab_hiPSC_database/datasets//ALL_significant_APAmplitudeVQuantiles.pdf" type="application/pdf" width="100%" height="600px" />
        </div>
        <div class="tab-pane fade" id="tab3" role="tabpanel" aria-labelledby="tab3-tab">
            <embed src="https://phycochow.github.io/palpantlab_hiPSC_database/datasets//ALL_significant_APConductionVelocitycmsQuantiles.pdf" type="application/pdf" width="100%" height="600px" />
        </div>
    </div>
</div>
