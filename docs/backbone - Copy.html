<div class="well">
    <h3>Do you want to upload your protocol design to the database? (The one you input earlier would be used.)</h3>
    
    <!-- Yes or No checkbox -->
    <div class="form-group">
        <label for="uploadProtocol">Upload Protocol:</label><br>
        <label for="yesUpload" style="margin-right: 10px;">Yes</label>
        <input type="checkbox" id="yesUpload" name="uploadProtocol" value="Yes" onchange="ensureExclusive('uploadProtocol', 'Yes')">
        <label for="noUpload" style="margin-left: 20px; margin-right: 10px;">No</label>
        <input type="checkbox" id="noUpload" name="uploadProtocol" value="No" onchange="ensureExclusive('uploadProtocol', 'No')">
    </div>

    <!-- Publication DOI link input -->
    <div class="form-group">
        <label for="publicationDOI">Publication DOI Link:</label>
        <input type="text" id="publicationDOI" name="publicationDOI" class="form-control" placeholder="https://"
            style="background-color: transparent; color: grey;">
    </div>

    <!-- Contact info input -->
    <div class="form-group">
        <label for="contactInfo">Your Contact:</label>
        <input type="text" id="contactInfo" name="contactInfo" class="form-control" placeholder="Name, Email"
            style="background-color: transparent; color: grey;">
    </div>
</div>
