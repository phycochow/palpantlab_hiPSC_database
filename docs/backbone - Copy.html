<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist with Submission</title>
    <style>
        .hidden {
            display: none;
        }
        .section-button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
            text-align: left;
            font-size: 16px;
            width: 100%;
        }
        .section-button:focus {
            outline: none;
            background-color: #e0e0e0;
        }
        .item-label {
            margin-right: 10px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
    <script>
        let resultList = [];

        function handleCheckboxChange(event, index, boxNumber) {
            if (boxNumber === 1) {
                resultList[index] = event.target.checked ? 'True' : 'NaN';
                document.getElementById(`item${index + 1}-box2`).checked = false;
            } else if (boxNumber === 2) {
                resultList[index] = event.target.checked ? 'False' : 'NaN';
                document.getElementById(`item${index + 1}-box1`).checked = false;
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            for (let i = 0; i < resultList.length; i++) {
                if (resultList[i] === undefined) {
                    resultList[i] = 'NaN';
                }
            }
            alert('Result List: ' + resultList.join(', '));
        }

        function initializeList(numItems) {
            resultList = new Array(numItems).fill('NaN');
        }
    </script>
</head>
<body onload="initializeList(4)">

    <h1>Checklist with Submission</h1>

    <form onsubmit="handleSubmit(event)">
        <!-- Section A -->
        <button type="button" class="section-button" onclick="document.getElementById('sectionA').classList.toggle('hidden');">
            Section A (Items 1-3)
        </button>
        <div id="sectionA" class="hidden">
            <div class="checkbox-group">
                <span class="item-label">Item 1:</span>
                <label for="item1-box1">Yes</label>
                <input type="checkbox" id="item1-box1" name="item1-box1" onclick="handleCheckboxChange(event, 0, 1)">
                <label for="item1-box2">No</label>
                <input type="checkbox" id="item1-box2" name="item1-box2" onclick="handleCheckboxChange(event, 0, 2)">
            </div>

            <div class="checkbox-group">
                <span class="item-label">Item 2:</span>
                <label for="item2-box1">Yes</label>
                <input type="checkbox" id="item2-box1" name="item2-box1" onclick="handleCheckboxChange(event, 1, 1)">
                <label for="item2-box2">No</label>
                <input type="checkbox" id="item2-box2" name="item2-box2" onclick="handleCheckboxChange(event, 1, 2)">
            </div>

            <div class="checkbox-group">
                <span class="item-label">Item 3:</span>
                <label for="item3-box1">Yes</label>
                <input type="checkbox" id="item3-box1" name="item3-box1" onclick="handleCheckboxChange(event, 2, 1)">
                <label for="item3-box2">No</label>
                <input type="checkbox" id="item3-box2" name="item3-box2" onclick="handleCheckboxChange(event, 2, 2)">
            </div>
        </div>

        <!-- Section B -->
        <button type="button" class="section-button" onclick="document.getElementById('sectionB').classList.toggle('hidden');">
            Section B (Item 4)
        </button>
        <div id="sectionB" class="hidden">
            <div class="checkbox-group">
                <span class="item-label">Item 4:</span>
                <label for="item4-box1">Yes</label>
                <input type="checkbox" id="item4-box1" name="item4-box1" onclick="handleCheckboxChange(event, 3, 1)">
                <label for="item4-box2">No</label>
                <input type="checkbox" id="item4-box2" name="item4-box2" onclick="handleCheckboxChange(event, 3, 2)">
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
