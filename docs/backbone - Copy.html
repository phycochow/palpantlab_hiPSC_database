<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tabs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="well">
        <ul class="nav nav-tabs" id="pdfTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button" role="tab" aria-controls="tab1" aria-selected="true">Max Capture Rate Hz Quantiles</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button" role="tab" aria-controls="tab2" aria-selected="false">Resting Membrane Potential mV Quantiles</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab3-tab" data-bs-toggle="tab" data-bs-target="#tab3" type="button" role="tab" aria-controls="tab3" aria-selected="false">Sarcomere Length um Quantiles</button>
            </li>
            <!-- Add more tabs here as needed -->
        </ul>

        <div class="tab-content" id="pdfTabContent">
            <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
                <img src="https://phycochow.github.io/palpantlab_hiPSC_database/images//ALL_significant_MaxCaptureRateHzQuantiles-1.png" alt="Max Capture Rate Hz Quantiles" width="100%" height="50%" />
            </div>
            <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
                <img src="https://phycochow.github.io/palpantlab_hiPSC_database/images//ALL_significant_RestingMembranePotentialmVQuantiles-1.png" alt="Resting Membrane Potential mV Quantiles" width="100%" height="50%" />
            </div>
            <div class="tab-pane fade" id="tab3" role="tabpanel" aria-labelledby="tab3-tab">
                <img src="https://phycochow.github.io/palpantlab_hiPSC_database/images//ALL_significant_SarcomereLengthumQuantiles-1.png" alt="Sarcomere Length um Quantiles" width="100%" height="50%" />
            </div>
            <!-- Add more tab content here as needed -->
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (for tooltips and other features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
