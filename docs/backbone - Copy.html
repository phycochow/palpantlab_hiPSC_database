<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist with Submission</title>
    <script>
        // Initialize an empty list to store the results
        let resultList = [];

        // Function to handle checkbox changes
        function handleCheckboxChange(event, index, boxNumber) {
            if (boxNumber === 1) {
                resultList[index] = event.target.checked ? 'True' : 'NaN';
                document.getElementById(`item${index + 1}-box2`).checked = false; // Uncheck the other box
            } else if (boxNumber === 2) {
                resultList[index] = event.target.checked ? 'False' : 'NaN';
                document.getElementById(`item${index + 1}-box1`).checked = false; // Uncheck the other box
            }
        }

        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form submission
            // Fill NaN for unchecked items
            for (let i = 0; i < resultList.length; i++) {
                if (resultList[i] === undefined) {
                    resultList[i] = 'NaN';
                }
            }
            // Display the result list
            alert('Result List: ' + resultList.join(', '));
        }

        // Function to initialize the resultList with NaN values
        function initializeList(numItems) {
            resultList = new Array(numItems).fill('NaN');
        }
    </script>
</head>
<body onload="initializeList(2)">

    <h1>Checklist with Submission</h1>
    <form onsubmit="handleSubmit(event)">
        <div>
            <label for="item1-box1">Item 1</label>
            <input type="checkbox" id="item1-box1" name="item1-box1" onclick="handleCheckboxChange(event, 0, 1)">
            <input type="checkbox" id="item1-box2" name="item1-box2" onclick="handleCheckboxChange(event, 0, 2)">
        </div>
        
        <div>
            <label for="item2-box1">Item 2</label>
            <input type="checkbox" id="item2-box1" name="item2-box1" onclick="handleCheckboxChange(event, 1, 1)">
            <input type="checkbox" id="item2-box2" name="item2-box2" onclick="handleCheckboxChange(event, 1, 2)">
        </div>
        
        <!-- Add more items as needed, and update the numItems in initializeList -->

        <button type="submit">Submit</button>
    </form>

</body>
</html>
